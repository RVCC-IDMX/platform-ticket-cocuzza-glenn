<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platform Ticket by Wayne and Tong</title>
    <link rel="stylesheet" href="css/css.css" />
  </head>
  <body>
    <main class="main-content">
      <div class="ticket">
        <div class="ticket__main">
          <div class="header">New Metropolitan Opera House</div>
          <div class="info manager">
            <span>Abbey, Schoeffel &amp; Grau,</span> - Lessees and Managers
          </div>
          <div class="info date">Tuesday Evening, Nov. 12</div>
          <div class="info event">
            <div class="info__item">Reunion of</div>
            <div class="info__name">
              Pioneers &amp; Friends of Woman's Progress
            </div>
          </div>
          <div class="info price">Platform Ticket, $3.00</div>
        </div>
        <div class="ticket__side">
          <div class="info side-event">
            <div class="info__type">Platform Ticket</div>
            <div class="info__place">Metropolitan Opera House</div>
          </div>
          <div class="info side-date">Eve., Nov. 12</div>
          <div class="info side-payment">Retain This Check</div>
          <div class="info side-company">Globe Ticket Company .</div>
        </div>
      </div>
    </main>
  </body>
</html>
